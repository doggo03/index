<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medida em html</title>
</head>
<body>
   <h1>imagem dinamica</h1>
   <p>tente abrir este site em varios dispositivos diferentes ou simplismente aumenta e diminue o tamanhodo seu navegador </p> ~
    <picture>
        <source media="max-width: 750px" srcset="imagens/foto-p.png" type="image/png">
        <source media="max-width: 1050px" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexisivel"
    </picture>
    <h1>reproduzir audio</h1>
    <p>vamos aprender a produzir áudio em html</p>
    <audio preload="metadata" controls autoplay loop>
     <source src="media/guanacast-33.mp3"   type="audio/mepg">
       <source src="media/guanacast-33.ogg" type="audio/ogg">
       <source src="media/guanacast-33.wav" type="audio/wav">

       <p>infelizmente o teu navegador não consegue reproduzir esse audio <a href="media/guanacast-33.mp3"> clique aqui para fazer o dowload do arquivo mp3</a></p>
      </audio>
</body>
</html>
